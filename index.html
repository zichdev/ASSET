<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="class container">
      <h2>Information on land as asset</h2>
      <div class="row my -3">
        <div class="col-6">
          <label for="Text" class="form-label"> Address</label>
        </div>
        <div class="col-6">
          <input
            type="text"
            class="form-control"
            id=""
            placeholder="Enter Adress"
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="Text" class="form-label"> Number of plots</label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="" placeholder="" />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="Text" class="form-label">Area per 20 square</label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="" placeholder="" />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="Text" class="form-label">Cost Price</label>
        </div>
        <div class="col-6">
          <input type="text" class="form-control" id="" placeholder="" />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label"
            >Years of purchase</label
          >
        </div>
        <div class="col-3">
          <select class="form-select" aria-label="">
            <option selected>Select year</option>
            <option value="1">2001</option>
            <option value="2">2002</option>
            <option value="3">2003</option>
            <option value="1">2004</option>
            <option value="2">2005</option>
            <option value="3">20036</option>
          </select>
          <div class="row my-3">
            <div class="col-6">
              <label for="" class="form-label"
              >upload survey plan</label>
              </div>
              <div class="col-6">
                 <input class="form-control form-control-lg" id="" type="file">
              </div>
              
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
